<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title th:text="${pageTitle}">Dashboard - Cultive+</title>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Cultive+</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/products/listar}">Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users/listar}">Usuários</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Dashboard</h1>
    <p>Bem-vindo ao painel de administração do Cultive+</p>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Produtos</h3>
                    <p class="card-text">Gerencie seus produtos.</p>
                    <a href="/products/listar" class="btn btn-primary">Ver Produtos</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Usuários</h3>
                    <p class="card-text">Gerencie seus usuários.</p>
                    <a href="/users/listar" class="btn btn-primary">Ver Usuários</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">© 2024 Cultive+ - Todos os direitos reservados.</span>
    </div>
</footer>
<script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
