<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">
<title th:text="${pageTitle}">Dashboard - Cultive+</title>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Cultive+</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/products/listar}">Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users/listar}">Usuários</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h4>Novo Produto</h4>
    <form th:action="@{/products/salvar}" th:method="${(products.id == 0) ? 'post' : 'put'}" th:object="${products}">
        <input id="id" type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" />
            <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger" th:errors="*{name}">Nome Error</div>
        </div>
        <div class="form-group">
            <label for="description">Descrição:</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" />
            <div th:if="${#fields.hasErrors('description')}" class="alert alert-danger" th:errors="*{description}">Descrição Error</div>
        </div>
        <div class="form-group">
            <label for="expiryDate">Data de Validade:</label>
            <input type="date" class="form-control" id="expiryDate" th:field="*{expiryDate}" />
            <div th:if="${#fields.hasErrors('expiryDate')}" class="alert alert-danger" th:errors="*{expiryDate}">Data de Validade Error</div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Salvar</button>
    </form>
</div>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">© 2024 Cultive+ - Todos os direitos reservados.</span>
    </div>
</footer>
<script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
